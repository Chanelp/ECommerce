<form (ngSubmit)="createUser()" #myForm="ngForm">
  <h2>Ingresa tus datos</h2>

  <div class="input-group">
    <label for="">Nombre</label>
    <input type="text" id="name" name="name" [(ngModel)]="register.name" required #msgValid="ngModel">
    <p class="msg-error" [class.invalid]="msgValid.invalid">El nombre es requerido</p>
  </div>

  <div class="input-group">
    <label for="">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="register.email" required #msgValid2="ngModel">
    <p class="msg-error" [class.invalid]="msgValid2.invalid">El email es requerido</p>
  </div>

  <div class="input-group">
    <label for="">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="register.password" required #msgValid3="ngModel">
    <p class="msg-error" [class.invalid]="msgValid3.invalid">La contrase√±a es requerida</p>
  </div>

  <button [disabled]="myForm.invalid" type="submit" (click)="createUser()">Registrar</button>
  <button [disabled]="myForm.invalid" type="button" (click)="login()">Login</button>

</form>

<div class="show-mobile" [class.active]="activeMenu">
  <div>
    <button (click)="toggleMenu()">
      <img
        src="https://raw.githubusercontent.com/platzi/angular-componentes/4e39fb3cb8b9287318072def140d6b6282603993/src/assets/svg/icon_menu.svg"
        alt="menu"
      />
    </button>
    <a href="/">
      <img
        src="https://raw.githubusercontent.com/platzi/angular-componentes/4e39fb3cb8b9287318072def140d6b6282603993/src/assets/svg/logo_yard_sale.svg"
        alt="logo"
      />
    </a>
    <a href="/">
      <img
        src="https://raw.githubusercontent.com/platzi/angular-componentes/4e39fb3cb8b9287318072def140d6b6282603993/src/assets/svg/icon_shopping_cart.svg"
        alt="logo"
      />
    </a>
  </div>

  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li><a routerLinkActive="active" routerLink="home">Inicio</a></li>
      <li *ngFor="let item of categories"><a routerLinkActive="active" [routerLink]="['category', item.id]"> {{ item.name }} </a></li>
      <li><a routerLinkActive="active" routerLink="todo">Todo</a></li>
      <li><a routerLinkActive="active" routerLink="register">Registrar</a></li>
    </ul>
  </div>

</div>

<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="/">
        <img
          src="https://raw.githubusercontent.com/platzi/angular-componentes/4e39fb3cb8b9287318072def140d6b6282603993/src/assets/svg/logo_yard_sale.svg"
          alt="logo"
        />
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="home">Inicio</a></li>
        <li *ngFor="let item of categories"><a routerLinkActive="active" [routerLink]="['category', item.id]"> {{ item.name }} </a></li>
        <li><a routerLinkActive="active" routerLink="todo">Todo</a></li>
        <li><a routerLinkActive="active" routerLink="register">Registrar</a></li>
      </ul>
    </nav>
    <div class="info">
      <div class="account">
        <button *ngIf="!profile; else elseBlock" (click)="login()">
          Login
        </button>
        <ng-template #elseBlock>
          <a routerLink="/profile">{{ profile?.email }}</a>
          <button (click)="logout()">Logout</button>
        </ng-template>
      </div>
      <div class="cart">
        <a href="">
          <img
            src="https://raw.githubusercontent.com/platzi/angular-componentes/4e39fb3cb8b9287318072def140d6b6282603993/src/assets/svg/icon_shopping_cart.svg"
            alt=""
          />
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>

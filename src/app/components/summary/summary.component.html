<div class="ctn-img">
  <img appImageError
  (load)="imgLoaded()"
  (error)="imgError()"
  [src]="img"
  *ngIf="img; elseImg"
/>
</div>
<ng-template #elseImg>
  <img [src]="imgDefault" />
</ng-template>
